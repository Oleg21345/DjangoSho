{% extends 'base.html' %}

{% block title %}
Shop
{% endblock %}

{% block main %}

{% if request.user.is_superuser %}

    <div class="container">
        <div style="margin-top: 150px;"></div>
        <h3>Текст</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <textarea name="text" rows="10" placeholder="Текст" class="form-control"></textarea>
            <button class="btn btn-success" type="submit">Відправити всім</button>
        </form>
    </div>

{% else %}

<meta http-equiv="Refresh" content="0; url='{% url 'home' %}'">

{% endif %}

{% endblock %}
