{% for product in prod %}
<div class="col-sm-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
        {% if product.images.all %}
        <a href="{{ product.get_absolute_url }}">
        <img src="{{ product.images.first.img.url }}"
             class="card-img-top"
             alt="{{ product.title }}"
             style="height: 200px; width: 100%; object-fit: contain; background-color: #f8f9fa;"
        >
        </a>
        {% else %}
        <img src="https://via.placeholder.com/300x200?text=No+Img"
             class="card-img-top"
             alt="{{ product.title }}"
             style="height: 200px; width: 100%; object-fit: contain; background-color: #f8f9fa;"
        >
        {% endif %}
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-muted">
                {{ product.desc|default:"Опис відсутній" }}
            </p>
            <div class="mt-auto">
                <span class="fw-bold fs-5">
                    {% if product.price %}
                        ₴{{ product.price }}
                    {% else %}
                        Ціну уточнюйте
                    {% endif %}
                </span>
                <a href="#" class="btn btn-primary btn-sm float-end">Купити</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
